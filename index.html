<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>SEC Football with jQuery!</title>

    <link
      href="https://fonts.googleapis.com/css?family=Michroma"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <script
      type="text/javascript"
      src="assets/javascript/rpgSecFootball.js"
    ></script>
  </head>

  <body>
    <div class="main-section-title">SEC Football RPG!</div>
    <div id="main-game-section">
      <div id="teams-section">
        <div class="section-title">Select Your Team</div>
      </div>

      <div id="selected-team-section">
        <div class="section-title">Your Team</div>
        <div id="selected-team"></div>
      </div>

      <div id="available-to-attack-section">
        <div class="section-title">Opponents Available To Attack</div>
      </div>

      <div class="section-title">Fight Section</div>
      <div id="fight-section"><button id="attack-button">Attack</button></div>

      <div id="action">
        <div class="team-section">
          <div class="section-title">Defender</div>
          <div id="defender"></div>
        </div>
      </div>
    </div>

    <div id="game-message"></div>
  </body>
</html>
